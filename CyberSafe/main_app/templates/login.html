<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- import CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="main">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="align-items-center">
                    <div>
                        <img src="../static/img/CyberSafe_Logo.png" alt="CyberSafe Logo">
                    </div>
                    <div>
                        <h3>Protect and Remember</h3>
                    </div>
                </div>
            </div>
            <div class="col-md bg-primary d-flex justify-content-center align-items-center">
                <div>
                    <h1 class="mb-3">Login</h1>
                    <ul>
                        {% if messages %}
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        {% endif %}
                    </ul>
                    <form action="/login/process" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label text-white">Email:</label>
                            <input class="form-control" type="email" required placeholder="john@email.com" name="email">
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-white">Password:</label>
                            <input class="form-control" type="password" required placeholder="********" name="password">
                        </div>
                        <button class="btn btn-success form-control mb-3">Login</button>
                    </form>
                    <a class="text-dark" href='/register'>Create an account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

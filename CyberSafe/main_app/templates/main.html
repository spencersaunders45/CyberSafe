<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- import CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>CyberSafe</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="../static/img/CyberSafe_Logo.png" alt="CyberSafe Logo" id="logo">
                        CyberSafe
                    </a>
                        <span class="navbar-text">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarText">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/update">Account</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/about">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/logout">Logout</a>
                                    </li>
                                </ul>
                        </span>
                </div>
            </nav>
        </div>
        <div class="row mt-4">
            <div class="col d-flex justify-content-center">
                <h1>User's Password Safe</h1>
            </div>
            <div class="row mt-5">
                <div class="col d-flex justify-content-center">
                    <div class="d-flex flex-column">
                        <!-- <div>
                            <h3>Amazon</h3>
                        </div>
                        <div>
                            <button class="btn btn-warning">View Info</button>
                        </div> -->
                        {% for name in secrets.all %}
                            <h3>{{ name.site }}</h3>
                            <a class="btn btn-warning" href="/view/{{name.id}}">View Info</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="fixed-bottom" id="add_password_btn">
                <a class="btn btn-success" href="/create">Add Password</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>

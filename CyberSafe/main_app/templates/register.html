<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- import CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">

    <title>Registration</title>
</head>
<body>
    <div class="container-fluid bg-primary my-auto">
        <div class="row" id="main">
            <div class="col-4 mx-auto" id="form">
                <h1>Register Account</h1>
                <form>
                    {% csrf_token %}
                    <div>
                        <label class="form-label text-white" for="first_name">First Name:</label>
                        <input class="form-control mb-3" type="text" required placeholder="John">
                    </div>
                    <div>
                        <label class="form-label text-white" for="last_name">Last Name:</label>
                        <input class="form-control mb-3" type="text" required placeholder="Doe">
                    </div>
                    <div>
                        <label class="form-label text-white" for="email">Email:</label>
                        <input class="form-control mb-3" type="email" required placeholder="john@email.com">
                    </div>
                    <div>
                        <label class="form-label text-white" for="password">Password:</label>
                        <input class="form-control mb-3" type="password" required placeholder="********">
                    </div>
                    <div>
                        <label class="form-label text-white" for="conf_password">Confirm Password:</label>
                        <input class="form-control mb-4" type="password" required placeholder="********">
                    </div>
                    <button class="btn btn-success form-control">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!-- d-flex align-items-center justify-content-center -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- import CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>CyberSafe</title>
</head>
<body>
    <div class="container-fluid pb-5">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="../static/img/CyberSafe_Logo.png" alt="CyberSafe Logo" id="logo">
                        CyberSafe
                    </a>
                    <span class="navbar-text">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/update">Account</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout">Logout</a>
                                </li>
                            </ul>
                    </span>
                </div>
            </nav>
        </div>
        <div class="row mb-5">
            <div class="col-3 mx-auto">
                <div>
                    <h1 class="my-4">Create New Password</h1>
                    <form class="mb-5" action="/create/process" method="post">
                        {% csrf_token %}
                        <div>
                            <label class="form-label" for="site_name">Site Name:</label>
                            <input class="form-control mb-3" type="text" required name="site">
                        </div>
                        <div>
                            <label class="form-label" for="user_name">Username:</label>
                            <input class="form-control mb-3" type="text" required name="username">
                        </div>
                        <div>
                            <label class="form-label" for="site_name">Max Password Length:</label>
                            <input class="form-control mb-4" type="number" required name="maxLength">
                        </div>
                        <div>
                            <input class="form-control" type="hidden" required name="password">
                        </div>
                        <input type="hidden" value={{ logged_in_user.id }} name="user">
                        <button class="btn btn-success form-control">Add</button>
                    </form>
                    <p>*Password will automatically be generated upon being added.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
